<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:
       wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body class="light">
    <div class="container">

        <div class="form">
            <h2>Login</h2>
            <form action="">
                <div class="inputBox">
                    <input type="text" name="" required="">
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" required="">
                    <label>Password</label>
                    <span><a class="forgotten" href="#">Forgot your password?</a></span>
                </div>
                <input class="submit" type="submit" name="" value="Submit">
                <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
        <div class="div-footer">
            <footer class="footer">
                <p>Created by <a href="/Projetos/codepen/linkedTree2/linkedTree.html">Marcos</a> | <a href="#">Privacy Policy</a> | <a
                        href="#">Terms of Service</a>
                    | <a href="#">Help</a></p>
                <span class="themeToggle" onclick="ThemeToggle()">
                    <p>Trocar tema</p>
                </span>
            </footer>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
